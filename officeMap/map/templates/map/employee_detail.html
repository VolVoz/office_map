{% extends 'map/base.html' %}

   {% block content %}
   <div class="container">
  <h2>Contextual Classes</h2>
  <p>Contextual classes can be used to color table rows or table cells. The classes that can be used are: .active, .success, .info, .warning, and .danger.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>{{ obj.name }}</td>
        <td>{{ obj.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
   {% endblock %}
